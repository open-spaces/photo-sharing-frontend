name: ci-cd-frontend
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: wedding-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build-deploy:
    runs-on: [self-hosted, wedding-runner]   # <-- your runner labels
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---- CI (tests) ----
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run tests (CI)
        run: npm test -- --watchAll=false

      # ---- Sync working tree to deployment dir ----
      - name: Sync to /srv/wedding/frontend
        run: |
          rsync -a --delete --exclude='.git' ./ /srv/wedding/frontend/

      # ---- Build & Deploy with Compose on the server ----
      - name: Build frontend image
        run: docker compose -f /srv/wedding/docker-compose.yml build frontend

      - name: Start/Update frontend
        run: docker compose -f /srv/wedding/docker-compose.yml up -d frontend

      - name: Cleanup dangling images
        run: docker image prune -f
